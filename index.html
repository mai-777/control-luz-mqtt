<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Foco Remoto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }
        h1 {
            color: #333;
        }
        #focusState {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #555;
        }
        .status-on { color: green; }
        .status-off { color: red; }
        .status-unknown { color: gray; } /* Para "Cargando..." o "Esperando estado..." */

        .button-group button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        .button-group .off-button {
            background-color: #f44336; /* Red */
        }
        .button-group .off-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Foco</h1>

        <div class="button-group">
            <button onclick="publishMessage('ON')">Encender</button>
            <button class="off-button" onclick="publishMessage('OFF')">Apagar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
